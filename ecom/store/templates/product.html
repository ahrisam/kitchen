{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ product.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/product.css' %}">
</head>

<body>

  {% include 'navbar.html' %}

  <section class="container product-section">
    <div class="product-card">
      <img src="{{ product.image.url }}" alt="{{ product.name }}">
      <h1>{{ product.name }}</h1>
      <p class="price">₵{{ product.price }}</p>
      <p class="description">{{ product.description }}</p>

      <form method="POST">
        {% csrf_token %}
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="qty-cart" min="1" value="1" required>
        <button type="button" class="btn" id="add-cart" value="{{ product.id }}">Add to Cart</button>
    </div>
  </section>

  <!-- {% if related_products %} -->
  <section class="container related-section">
    <h2>Other Products You May Like</h2>
    <div class="related-grid">
      {% for item in related_products %}
      <div class="related-card">
        <img src="{{ item.image.url }}" alt="{{ item.name }}">
        <h3>{{ item.name }}</h3>
        <p>₵{{ item.price }}</p>
        <a href="{% url 'product' item.pk %}" class="btn">View</a>
      </div>
      {% endfor %}
    </div>
  </section>
  <!-- {% endif %} -->
   <script>
    $(document).on('click', '#add-cart', function(e) {
      e.preventDefault();
      $.ajax({
        type: 'POST',
        url: "{% url 'cart_add' %}",
        data: {
          product_id: $('#add-cart').val(),
          product_qty: $('#qty-cart').val(),
          csrfmiddlewaretoken: "{{ csrf_token }}",
          action: 'post'
        },
        success: function (json) {
          console.log(json)
          document.getElementById('cart_quantity')
          textContent = json.qty
        },
        error: function(xhr, errmsg, err){

        }
      });
    })

   </script>

</body>

</html>
